<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <title>Sell!</title>
    <meta charset="utf-8" />
  </head>

<body>
<a href="index.html">Home</a>
<br>
<a href="index.html">Logout</a>
<h1>Listing Item As (User)</h1>
<h6>If this is not correct, please <a href="index.html">logout </a>before proceeding or go <a href="sell.html">back</a></h6>
<form>
Title: <input type="text" name="item_title">
<br>
Starting Price: <input type="number" name="item_price">
<br>
</form>
<form action="category">
Category: <select name="item_category">
<option value="empty"> </option>
<option value="vehicle">Vehicles</option>
<option value="electronics">Electronics</option>
<option value="other">Other Options</option>
</select>
<br>
Description: <input type="text" name="item_description">
<br>
</form>
<form action="condition">
Condition: <select name="item_condition">
<option value="excellent">Excellent</option>
<option value="good">Good</option>
<option value="okay">Okay</option>
<option value="damaged">damaged</option>
<option value="asis">As Is</option>
</select>
<br>
Posting Length (in hours): <input type="text" name="item_time">
</form>
<br>
<br>
Pictures -> <input type="url" name="item_pic"><input type="submit" value="Browse">
<br>
<br>
<form action="success.html" method="get">
<button>POST</button>
</form>




</body>
</html>
